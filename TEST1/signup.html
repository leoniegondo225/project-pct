<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Inscription</title>
</head>
<body>
    <div class="container">
        <h1>Créer un nouveau compte</h1><br>
        <h6><span>Déjà enregistré?</span> <a href="signin.html">Connectez-vous ici</a></h6><br>
        <form  method="post">
            <label for="name">NOM & PRENOM OU EMAIL</label><br>
            <input type="text" name="name"><br>
            <label for="email">EMAIL</label><br>
            <input type="email" name="email"><br>
            <label for="pass">MOT DE PASSE</label><br>
            <input type="password" name="pass"><br>
            <label for="name">DATE DE NAISSANCE</label><br>
            <input type="date" name="name"><br>
            <button>S'inscrire</button>
        </form>
    </div>
</body>
</html>
