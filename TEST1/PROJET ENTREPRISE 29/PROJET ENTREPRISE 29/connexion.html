<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="connexion.css">
</head>
<body>
    
    <div class="container">
        <div class="form-container">
            <div class="header">
                <a href="index.html" class="back-to-home"><i class="fa fa-home"></i> Home</a>
                <h2>Connexion</h2>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">
                        <i class="fa fa-envelope"></i> Enter votre Email
                    </label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="password">
                        <i class="fa fa-lock"></i> Enter votre mot de passe
                    </label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Mot de passe" required>
                        <i class="fa fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                    </div>
                </div>
                <a href="#" class="forgot-password">Mot de passe oubli√©?</a>
                <button type="button" id="signupButton">Se connter</button>
                <p class="signup-text">Pas encore inscrit? <a href="inscription.html">S'inscrire</a></p>
            </form>
        </div>
        <div class="image-container">
            <p>Connectez-vous</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');

            togglePassword.addEventListener('click', function() {
                // Toggle the type attribute
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                // Toggle the eye icon
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
        const signupButton = document.getElementById('signupButton');

        signupButton.addEventListener('click', function() {
            window.location.href = 'macke.html'; 
        });
    });
    </script>
</body>
</html>
