<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="inscription.css">
</head>
<body> 
    
    <div class="container">
        <div class="form-container">
            <div class="header">
                <a href="index.html" class="back-to-home"><i class="fa fa-home"></i> Home</a>
                <h2>Login</h2>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="name">
                        <i class="fa fa-user"></i> Enter votre Nom
                    </label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <label for="surname">
                        <i class="fa fa-user"></i> Enter votre Prénom
                    </label>
                    <input type="text" id="surname" placeholder="Prenom" required>
                </div>
                <div class="input-group">
                    <label for="phone">
                        <i class="fa fa-phone"></i> Enter your phone number
                    </label>
                    <input type="tel" id="phone" placeholder="Phone number" required>
                </div>
                <div class="input-group">
                    <label for="email">
                        <i class="fa fa-envelope"></i> Enter votre Email
                    </label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="password">
                        <i class="fa fa-lock"></i> Enter your password
                    </label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fa fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">
                        <i class="fa fa-lock"></i> Confirmer votre mot de passe 
                    </label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="sector">
                        <i class="fa fa-briefcase"></i> Select your sector
                    </label>
                    <select id="sector" required>
                        <option value="">Select a sector</option>
                        <option value="IT">Information Technology</option>
                        <option value="Finance">Finance</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Manufacturing">Manufacturing</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="city">
                        <i class="fa fa-city"></i> Enter your city
                    </label>
                    <input type="text" id="city" placeholder="City" required>
                </div>
                
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="button" id="signupButton">S'inscrire</button>
                <p class="signup-text">Déjà inscrit? <a href="connex.html">Connectez-vous</a></p>
            </form>
        </div>
        <div class="image-container">
            <p>INSCRIVEZ-VOUS ICI</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');

            togglePassword.addEventListener('click', function() {
                // Toggle the type attribute
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                // Toggle the eye icon
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
        const signupButton = document.getElementById('signupButton');

        signupButton.addEventListener('click', function() {
            window.location.href = 'connex.html'; // Remplacez 'inscription.html' par l'URL de votre page de destination
        });
    });
    </script>
</body>
</html>
