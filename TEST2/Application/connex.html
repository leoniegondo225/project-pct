<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="inscription.css">
</head>
<body>
    
    <div class="container">
        <div class="form-container">
            <div class="header">
                <a href="index.html" class="back-to-home"><i class="fa fa-home"></i> Home</a>
                <h2>Connexion PromArt</h2>
            </div>
            <form id="loginForm" method="POST" action="connexion.php">
                <div class="input-group">
                    <label for="email">
                        <i class="fa fa-envelope"></i> Enter votre Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="password">
                        <i class="fa fa-lock"></i> Enter votre mot de passe
                    </label>
                    <div class="password-container">
                        <input type="password" id="password" name="mot_de_passe" placeholder="Mot de passe" required>
                        <i class="fa fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                    </div>
                </div>
                <a href="#" class="forgot-password">Mot de passe oubli√©?</a>
                <button type="submit" name="envoyer">Se connecter</button>
                <p class="signup-text">Pas encore inscrit? <a href="inscription.html">S'inscrire</a></p>
            </form>
        </div>
        <div class="image-container">
            <p>Every new friend is a new adventure.<br>let's get connected</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');

            togglePassword.addEventListener('click', function() {
                // Toggle the type attribute
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                // Toggle the eye icon
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
